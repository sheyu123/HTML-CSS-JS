<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head::after {
            content: "";
            display: block;
            clear: both;

        }

        .item {
            width: 100px;
            height: 50px;
            float: left;
            border: 1px solid #ccc;

        }
    </style>
</head>

<body>
    <div class="head">
        <h3>点击切换颜色</h3>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>


    <script>
        var divs = document.querySelectorAll('.item'); //divs 的集合
        /* //循环添加点击事件 var 写法
        for (var i = 0; i < divs.length; i++) {
            divs[i].addEventListener('click', function () {
                for (var i = 0; i < divs.length; i++) {
                    divs[i].style.backgroundColor = '';
                }
                this.style.backgroundColor = 'pink';
            })
        } */
        // console.log(i);//3

        //let 写法
        for (let i = 0; i < divs.length; i++) {
            //循环添加点击事件 
            divs[i].addEventListener('click', function () {
                //点击前清除所有样式
                for (let i = 0; i < divs.length; i++) {
                    divs[i].style.backgroundColor = '';
                }
                //给点击的元素添加样式
                divs[i].style.backgroundColor = 'pink';
            })
            console.log(i);//0,1,2
        }
        // console.log(i); 由于使用的是let 变量，只在块级作用域才能生效，外部找不到i
    </script>
</body>

</html>
