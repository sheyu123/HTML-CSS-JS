<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['稀有','史诗','传说','钻石'];
        //使用for..of.. 遍历数组
        /* for(let v of arr){
            console.log(v);//'稀有','史诗','传说','钻石'
            
        } */

        //使用for...in..
        /* for(var k in arr){
            console.log(k); //k: 是数组下标
            console.log(arr[k]); //'稀有','史诗','传说','钻石'
        } */

        //a)创建一个指针对象，指向当前数据结构的起始位置
        //b)第一次调用对象的 next方法，指针自动指向数据结构的第一个成员Ⅰ
        //c)接下来不断调用next方法，指针一直往后移动，直到指向最后一个成员
        //d)每调用next方法返回一个包含value 和 done属性的对象

        let vs = arr[Symbol.iterator]();
        console.log(vs); //Array Iterator {}
        console.log(vs.next());//{value: '稀有', done: false}
        console.log(vs.next());//{value: '史诗', done: false}
        console.log(vs.next());//{value: '传说', done: false}
        console.log(vs.next());//{value: '钻石', done: false}
        console.log(vs.next());//{value: undefined, done: true}

        //done :fales 表示循环为结束，true 表示循环结束
       

    </script>
</body>
</html>
