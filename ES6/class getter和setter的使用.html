<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Phone{
            //当有人读取price 时调用
            get price(){
                console.log('price被读取了');
                return '哈哈哈';
            }
            
            //当有人修改price时触发
            set price(value){
                console.log('price被修改了,值为'+value);
            }
        }
        //实例化类
        let p = new Phone();
        console.log(p.price);
        //修改price
        p.price = 18;
    </script>
</body>
</html>
