    <script>
        //创建一个常量数组
        //ES6允许按照一定模式从数组和对象中提取值，对变量进行赋值，
        //这被称为解构赋值。
        const ARR = ['刘德华','张学友','郭富城','黎明'];
        let [num1,num2,num3,num4] = ARR;
        console.log(num1);//刘德华
        console.log(num2);//张学友
        console.log(num3);//郭富城
        console.log(num4);//黎明

            }
