<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //父类
        class Phone{
            constructor(brand,price){
                this.brand = brand;
                this.price = price;
            }
            //添加父类成员属性
            call(){
                console.log('我可以打电话');
            }
        }


        //子类继承父类
        class Shouji extends Phone{
            //添加属性
            constructor(brand,price,color,size){
                //继承父类 ,等同于构造函数 Phone.call(this,brand,price);
                super(brand,price);
                this.color = color;
                this.size = size;
            }

            //添加方法
            games(){
                console.log('我是子类打游戏的方法');
            }
            //实现对父类方法的重写
            call(){
                console.log('我可以视频通话了');
            }
        }

        //实例化
        let shouji = new Shouji('锤子',1888,'黑色',5.2);
        console.log(shouji);

        //调用子类重写父类的方法
        shouji.call();//我可以视频通话了

    </script>
</body>
</html>
