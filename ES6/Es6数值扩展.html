<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.Number.EPSILON 是 JavaScirpt 表示最小精度 （EPSILON 属性的值接近于 2.2204460492503130808472633361816E-16，或者 2^-52。）
        function fn(a,b){
            if(Math.abs(a-b) < Number.EPSILON){
                return true
            }else{
                return false
            }
        }
        console.log(fn(0.1+0.2,0.3));//true

        //2.二进制和八进制和十六进制
        let a = 0b1010;
        console.log(a);//10

        let b = 0o777;
        console.log(b);//511

        let c = 0X777;
        console.log(c);//1911

        //3.Number.isFinite 检查一个数值是否为有限数
        console.log(Number.isFinite(100));//true
        console.log(Number.isFinite(100/0));//false
        console.log(Number.isFinite(Infinity));//false

        //4.检测一个数值是否为NaN
        console.log(Number.isNaN(100));//false
        console.log(Number.isNaN(NaN));//true

        //5.Number.parseInt Number.parseFloat 字符串转整数
        console.log(parseInt('16564好用'));//16564
        console.log(parseFloat('3.156神器'));//3.156
        
        //6.Number.isInteger 判断一个数是否为整数
        console.log(Number.isInteger(2.5));//false
        console.log(Number.isInteger(210));//true

        //7.Math.trunc 将数字的小数部分抹掉
        console.log(Math.trunc(3.5));//3

        //8.Math.sign 判读一个数到底是正数 负数 还是零
        console.log(Math.sign(100));//1
        console.log(Math.sign(0));//0
        console.log(Math.sign(-2000));//-1
    </script>
</body>
</html>
