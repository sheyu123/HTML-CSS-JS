<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //[...] 扩展运算符能将数组转换为逗号分割的 【参数序列】
        //声明一个数组 ...
        const fn = ['刘德华','张学友','郭富城','黎明'];
        
        function str(){
            console.log(arguments);//Arguments(4) ['刘德华', '张学友', '郭富城', '黎明', callee: ƒ, Symbol(Symbol.iterator): ƒ]
        }
        str(...fn);
    </script>
</body>
</html>
