    <script>
        //箭头函数及声明特点
        let cs = () =>{
            console.log(this.name);
        }

        //函数表达式
        var str = function(){
            console.log(this.name);
        }

        //设置windows对象的name属性
        window.name = '刘德华';

        const ADD = {
            name : '好运来',
        }



        //this 是静态的， this始终指向函数声明时所指向的作用域下的this的值 
        cs();//刘德华 
        str();//刘德华

        //利用call 改变this 的指向
        cs.call(ADD);//刘德华 
        str.call(ADD);//好运来
