<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ad {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="ad"></div>
    <script>
        //2秒后改变颜色
        //事件源
        let ad = document.querySelector('.ad');

        //注册事件
        ad.addEventListener('click', function () {
            // console.log(this); 
            // 箭头函数中的this 始终指向函数声明时所指向的作用域下的this的值 
            setTimeout(() => {
                this.style.backgroundColor = 'red';
            }, 2000);
        });

        // 从数组中返回偶数的元素
        const arr = [1,5,8,63,88];

        /* const result  = arr.filter(function(item){
            if(item % 2 === 0){
                return true;
            }else{
                return false;
            }
        }) */

        /* const result = arr.filter(item =>{
            if(item % 2 === 0){
                return true;
            }else{
                return false;
            }
        }) */

        // 简写
        // 注意：箭头函数适合与this 无关的回调，定时器，数组的方法回调
        // 箭头函数不适合 this 有关的回调，事件回调，对象的方法
        const result = arr.filter(item => item % 2 === 0);
        console.log(result);


    </script>
</body>

</html>
