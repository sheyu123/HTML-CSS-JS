<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = '好运来';
        let age = 18;
        let str = function(){
            console.log('我是let 声明的函数方法');
        }

        const ADD = {
            name,
            age,
            str,
            csgo(){
                console.log('我是常量对象方法');
            }
        }
        console.log(ADD);
        ADD.str();//我是let 声明的函数方法
        ADD.csgo();//我是常量对象方法

    </script>
</body>

</html>
