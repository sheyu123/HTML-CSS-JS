<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            console.log(arguments);
        }
        fn(55,88,887);//Arguments(3) [55, 88, 887, callee: ƒ, Symbol(Symbol.iterator): ƒ]

        //Es6 引入rest参数，用户获取函数的实参 ，用来代替 arguments
        function fn1(...args) {
            console.log(args);
        } 
        fn1('大白天','大晚上');//(2) ['大白天', '大晚上'] 以数组形式返回

        //rest 参数必须放到最后，不然会报错
        function fn2(a,b,...args){
            console.log(a); //1
            console.log(b); //2
            console.log(args);////(4) [88, 222, 99, 88]
        }
        fn2(1,2,88,222,99,88); 
    </script>
</body>
</html>
