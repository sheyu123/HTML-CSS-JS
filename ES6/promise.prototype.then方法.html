        const result = p.then(value =>{
            //非 promise    
            // return 123;
            // console.log(value);

            //是 promise对象
            /* return new Promise((resolve,reject) =>{
                reject('失败');
            }); */

            // throw new Error('错误');
            throw '出错了';

        }, reason =>{
            console.warn(reason);
        });
        console.log(result);

        //链式调用
        p.then(value =>{

        }).then(value =>{

        })
    </script>
