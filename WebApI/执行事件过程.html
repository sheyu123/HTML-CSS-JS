<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>123</div>
    <script>
        //事件源
        var str = document.querySelector('div')
        //事件类型 点击（onclick）onmouseover(鼠标移动触发)
        //事件处理程序
        str.onmouseover = function () {
            console.log('我选中了');
        }
    </script>
</body>

</html>
