<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        div{
            position: relative;
        }

        em{
            font-family: 'icomoon';
            cursor: pointer;
            position: absolute;
            top: 36px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://p1.ssl.qhimgs1.com/sdr/400__/t014e5d2d811fb11aa7.jpg" alt="">
        <em class="e"></em>
    </div>
    <script>
        //事件源
        var em = document.querySelector('em');
        var div = document.querySelector('div');
        //事件类型 处理事件(点击 X 关闭二维码)
        em.onclick = function(){
            div.style.display = 'none';
        }
    </script>
</body>
</html>
