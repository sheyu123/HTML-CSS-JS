<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../HTML+CSS/HTML+CSS品优购项目/CSS/base.css">
    <style>
        .nav{
            width: 500px ;
            margin: 0 auto;
            
        }

        .nav>li{
            float: left;
            width: 50px;
            height: 40px;
            line-height: 40px;
            font-size: 15px;
            position: relative;
            text-align: center;
        }

        .nav>li>a{
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .nav>li>a:hover{
            color: #000;
            background-color: aqua;
        }

        .nav ul{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 40px;
            left: 0;
            display: none;
        }

        .nav ul>li{
            line-height: 25px;
           border-bottom: 1px solid #ccc; 
           border-right: 1px solid #ccc; 
           border-left: 1px solid #ccc; 
        }
        .nav ul>li:hover{
            background-color: darkgreen;
        }
        
    </style>
</head>
<body>
    <ul class="nav clearfix">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>
                </li>
                <li>
                    <a href="">评论</a>
                </li>
                <li>
                    <a href="">@我</a>
                </li>
            </ul>
        </li>
        
    </ul>
    <script>
        var a = document.querySelector('.nav').children;
        
        for(var i = 0 ; i<a.length ; i++){
            a[i].onmouseover = function(){
                this.children[1].style.display = 'block';
            }
            a[i].onmouseout = function(){
                this.children[1].style.display = 'none';
            }
        }
    </script>
</body>
</html>
