<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        //全局作用域或者普通函数中this指向全局对象window（注意定时器里面的this指向window)
        console.log(this);//window

        function fn() {
            console.log(this);
        }
        fn();////window

        //定时器
        var nums = 1;
        var timesr = setInterval(function () {
            if (nums === 0) {
                clearInterval(timesr);
            }else{
                console.log(this);
                nums--;
            }   
        }, 1000);

        

        //方法中，谁调用方法，this就指向谁
        var num = {
            saiHi: function () {
                console.log(this);
            },
        }
        num.saiHi();//{saiHi: ƒ}

        //构造函数创建对象
        function Box() {
            this.inters = function () {
                console.log(this);
            }
        }

        var bbc = new Box();
        bbc.inters();//调用方法 Box {inters: ƒ}

        //监听器
        var button = document.querySelector('button');
        button.addEventListener('click',function(){
            console.log(this);//<button>点击</button>
        })
    </script>
</body>

</html>
