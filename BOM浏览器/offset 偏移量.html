<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../HTML+CSS/HTML+CSS品优购项目/CSS/base.css">
    <style>
        .fater{
            width: 300px;
            height: 300px;
            background-color: yellow;
            margin: 50px auto;
            border: 1px solid saddlebrown;
            position: relative;
        }

        .box{
            width: 80px;
            height: 80px;
            background-color: royalblue;
            margin:50px 50px;
        }
    </style>
</head>
<body>
    <div class="fater">
        <div class="box">
            <div class="bbc"></div>
        </div>
    </div>
    <script>
        //获取.fater 的长度和宽度
        var fater  = document.querySelector('.fater');
        console.log(fater.offsetWidth);
        console.log(fater.offsetHeight);

        //获得div box 距离父亲左边的距离（如果父亲不带定位，则一直找，直到body为止）
        var box = document.querySelector('.box');
        console.log('box距离父亲左边的距离为:'+box.offsetLeft);
        console.log('box距离父亲上边的距离为:'+box.offsetTop);

        //返回带有定位的父级元素，没有返回body
        console.log(fater.offsetParent);//body（返回带有定位的父元素）
        console.log(fater.parentNode);//body(返回距离最近的父节点元素)
    </script>
</body>
</html>
