<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        欢迎<span></span>登录
        <button class="before">后退</button>
    </div>
    <script>
        //获得搜索框的内容
        var num1 = location.search;
        var ks =  num1.substr(1); //分割字符串

        //将字符串转为数组
        var arry = ks.split('=');
        //获得span
        var span = document.querySelector('span');

        span.innerHTML = arry[1];

        //浏览器的后退功能
        var btn1 = document.querySelector('.before');
        btn1.addEventListener('click',function(){
            //history.back();//后退功能
            history.go(-1);//后退功能
        });

    </script>
</body>
</html>
