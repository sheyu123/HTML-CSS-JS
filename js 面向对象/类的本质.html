<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //构造函数的特点：
        //1.构造函数都有prototype原型对象
        //2.构造函数中的prototype原型对象都有constructor 指向构造函数本身
        //3.构造函数可以通过原型对象添加方法
        //4.构造函数实例对象有__protp__ 原型指向构造函数原型对象prototype

        //类的本质：
        class Str{
            constructor(){

            }
        }
        //类的本质其实还是一个函数我们也可以简单的认为类就是构造函数的另外一种写法
        console.log(typeof Str);//function
        
        //1.类都有prototype原型对象
        console.log(Str.prototype);//{constructor: ƒ}

        //2.类中的prototype原型对象都有constructor 指向构造函数本身
        console.log(Str.prototype.constructor);

        //3.构造函数可以通过原型对象添加方法
        Str.prototype.sing = function(){
            console.log('我是类添加的方法');
        }
        console.dir(Str);

        //4.构造函数实例对象有__protp__ 原型指向构造函数原型对象prototype
        var str = new Str();
        console.log(str.__proto__ == Str.prototype);//true


    </script>
</body>
</html>
