<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数
        function Star(uname,age){
            this.uname = uname;
            this.age = age;
        }

        //共同的方法可以使用原型prototype 对象
        Star.prototype.sing = function(){
            console.log(this.uname);
        }

        var ldh = new Star('刘德华',28);
        var zxy = new Star('张学友',38);

        ldh.sing();
        zxy.sing();
        console.log(ldh.sing === zxy.sing);

        console.log(Star.prototype === ldh.__proto__);
        //对象都会有一个属性_proto_指向构造函数的prototype原型对象，之所以我们对象可以使用构造函数prototype原型对象的属性和方法，就是因为对象有_proto_原型的存在。
        //__prot__对象原型和原型对象prototype是等价的
        //__proto__对象原型的意义就在于为对象的查找机制提供一个方向，或者说一条路线，但是它是一个非标准属性，因此实际开发中，不可以使用这个属性，它只是内部指向原型对象prototype

    </script>
</body>
</html>
