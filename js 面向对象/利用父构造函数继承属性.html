    <script>
        //创建一个父类构造函数
        function Father(uname, age) {
            // this指向父构造函数实例
            this.uname = uname;
            this.age = age;
            
        }
        //创建一个子类构造函数
        function Son(uname, age,score) {
            // this指向子构造函数实例 ，通过call 改变Father的 this 指向
            Father.call(this,uname,age);
            this.score = score;
        }

        //实例化对象
        var son = new Son('郭富城',28,100);
        console.log(son);//Son {uname: '郭富城', age: 28, score: 100}
