<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //apply的方法及其应用 
        var str = {
            uname : '好运来',
            age : 28,
            sing : function(){
                console.log('你好明天');
            }
        }

        //apply 可以用来调用函数 function，也可以用来改变this 指向
        //apply 传递的参数必须是数组（伪数组）
        function fn(arr){
            console.log(this);//{uname: '好运来', age: 28, sing: ƒ}
            console.log(arr);//多来了
        }
        fn.apply(str,['多来了']); 

        //apply的主要应用：如利用数学内置对象Math 求最大值
        var num = [1,8,7,6,9];
        var result1 = Math.max.apply(Math,num); //指定this为Math
        var result2 = Math.min.apply(Math,num);
        console.log(result1); //9
        console.log(result2); //1

    </script>
</body>
</html>
