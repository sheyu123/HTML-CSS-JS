<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //filter 筛选数组方法（用于判断符合条件的数组）
        var num = [5,8,88,99,66];
        //使用filter 筛选偶数
        var even = num.filter(function(value,index,nums){
            return value % 2 === 0;
        });

        console.log('偶数有：'+ even);
    </script>
</body>
</html>
