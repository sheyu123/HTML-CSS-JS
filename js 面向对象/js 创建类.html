<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //(1）通过class 关键字创建类，类名我们还是习惯性定义首字母大写
        //(2）类里面有个constructor 函数,可以接受传递过来的参数,同时返回实例对象
        //(3) constructor函数只要new生成实例时,就会自动调用这个函数，如果我们不写这个函数,类也会自动生成这个函数
        //(4）生成实例 new不能省略
        //(5）最后注意语法规范，创建类 类名后面不要加小括号,生成实例类名后面加小括号，构造函数不需要加function

        //创建一个类
        class Stu {
            //constructor函数只要new生成实例时就会调用
            constructor(uname, age) {
                this.uname = uname;
                this.age = age;
            }
            //创建函数方法，类中所有函数方法不需要写function
            //函数之间不需要逗号 ',' 分割
            sing(song){
                console.log(this.uname+song);
            }
        }

        //利用类创建 对象new 
        var su = new Stu('刘德华', 89);
        var zxy = new Stu('张学友', 89);

        //调用类方法
        su.sing('情歌王1');
        zxy.sing('情歌王2');
        

        //创建一个构造函数
        function Sub(uname,age) {
            this.uname = uname;
            this.age = age;
            //构造函数创建方法
            this.result = function(){
                console.log('你好啊');
            }
        }

        var sn2 = new Sub('刘德华2', 79);
        console.log(sn2.uname);
        console.log(sn2.age);
        sn2.result();
    </script>
</body>

</html>
