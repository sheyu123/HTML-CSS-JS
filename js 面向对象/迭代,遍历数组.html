<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建数组
        var sum = ['小红','小ming','小蓝'];

        //遍历数组
        sum.forEach(function(value,index,sum){
            console.log(value);
            console.log(index);
            console.log(sum);
        })

        //创建数组2 并让他们相加
        var sum2 = [1,2,3,5,8];

        var result = 0;//计数器
        //遍历数组
        sum2.forEach(function(value,index,sum2){
            result += value;
        })
        console.log(result);//19
    </script>
</body>
</html>
