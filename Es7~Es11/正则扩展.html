<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //声明一个字符串
        let str = '<a href="http://www.baidu.com">百度</a>'
        //提取url 和标签文本
        const urls = /<a href="(.*)">(.*)<\/a>/
        const result = urls.exec(str);
        console.log(result);

        let str2 = '<a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Map">mdn</a>'
        const urls2 = /<a href="(?<url>.*)">(?<test>.*)<\/a>/ ;  
        const result2 = urls2.exec(str2);
        console.log(result2);
    </script>
</body>
</html>
