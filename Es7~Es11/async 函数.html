<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //async 函数 （返回一个promise对象）
        async function fn(){
            //返回非promise 函数 结果就是返回值 状态为成功
            // return '好运来'; 

            //抛出错误   结果就是抛出的错误 状态为失败
            //throw new Error('数据出错了'); 

            //返回一个promise 对象
            return new Promise((reslove,reject) =>{
                reslove('返回成功'); //结果就是返回值 状态为成功
                //reject('返回失败');//结果就是返回值 状态为失败
            });
        };
        const result = fn();
        result.then(value =>{
            console.log(value);//返回成功
        },reason =>{
            console.log(reason); //返回失败
        });

        console.log(result);


    </script>
</body>
</html>
