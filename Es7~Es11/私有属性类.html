<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            //公有属性
            name;
            //私有属性
            #age;
            #weight;
            //构造方法
            constructor(name,age,weight){
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }
            //into 方法
            into(){
              console.log(this.#age);
              console.log(this.#weight);
            }
        }
        //实例化类
        const p = new Person('好运来',18,'50kg');
        console.log(p);//Person {name: '好运来', age: 18, weight: '50kg'}   
        console.log(p.name);

        //调用方法获取私有属性
        p.into();
    </script>
</body>
</html>
