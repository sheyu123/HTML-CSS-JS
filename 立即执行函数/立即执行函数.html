<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            console.log('我是一个普通函数，需要调用才能使用');
        }
        fn();

        //立即执行函数的主要作用：创建一个独立的作用域，避免命名冲突
        // 语法：(function(){})() 和 (function(){}())
        (function(a,b){
            console.log('我是立即执行函数1'); // 无需调用，立即执行,也可传入参数
            console.log(a+b);
        })(1,2);

        (function(a,b){
            console.log('我是立即执行函数2');
            console.log(a+b);
        }(3,4))
    </script>
</body>
</html>
