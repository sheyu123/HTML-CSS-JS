    <style>
        .foucs{
            width: 380px;
            height: 152px;
            /* background-color: red; */
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .foucs ul {
           position: absolute;
           left: -380px;
           width: 620%; 
        }
        .foucs ul li {
            list-style: none;
            float: left;

        }
        .foucs ul li img{
            width: 380px;
            height: 152px;
        }
        .foucs ol{
            position: absolute;
            top: 136px;
            right: 7px;
            z-index: 9999;
        }

        .foucs ol li {
            float: left;
            width: 8px;
            height: 8px;
            background-color: red;
            margin-right: 5px;
            transition: all .5s;
        }

        .foucs ol li.current{
            width: 15px;
        }


    </style>
</head>

    <div class="foucs">
