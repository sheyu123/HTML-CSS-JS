<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="">
    <script>
        //获得事件源
        var search = document.querySelector('input');
        //键盘事件
        document.addEventListener('keyup',function(e){ //键盘弹起后触发事件就不会把 s 打入输入框
            //获得 s 键的ASCii 码值（keycode）
            if(e.keyCode === 83){ //判断用于是否按下了s键
                //input 获得焦点
                search.focus();
            }
        })

        

    </script>
</body>
</html>
