<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            width: 80px;
        }
    </style>
</head>
<body>
    <img src="http://i1.073img.com/allimg/170428/1554261k1-0.gif" alt="">
    <script>
        var img = document.querySelector('img'); //获得图片源
       
        //跟随鼠标移动
        document.addEventListener('mousemove',function(e){
            //获得鼠标移动的x 和 y 的坐标，赋值给 绝对定位图片的 left 和 top (别忘了加 px 单位)
            img.style.left = e.pageX+'px';
            img.style.top = e.pageY+'px';
           
        })
    </script>
</body>
</html>
